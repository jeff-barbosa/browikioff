<!doctype html>
<html>
  <head>

    <link rel="stylesheet" href="/w/css/mediawiki.css" />
    <link rel="stylesheet" href="/w/css/browikioff.css" />
    <script src="/w/js/script.js"></script>
  </head>

  <body>

    <div class="bwo-website">
      <div class="bwo-header">

        <div style="padding: 4px; overflow: auto;">

          <div style="float: left; width: 70%;">
          <a href="PÃ¡gina principal" style="font-size: 26pt;">bROWikiOff</a>

          </div>

          <div style="float: left; padding: 10px;">
            <form>
              <input type="text" name="keyword" size="20" placeholder="Pesquisar" onkeyup="search(this.value)" />

            </div>
          </div>

        </div>

      </div>

      <div class="bwo-content">
        <h1 class="firstHeading">{{ .Title }}</h1>

      </div>
    </div>

  </body>
</html>
